<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --bg-color: white;
            --border-color: pink;
            --font-color: black;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: black;
                --border-color: red;
                --font-color: white;
            }
        }

        @media(prefers-color-scheme: light) {
            :root {
                --bg-color: white;
                --border-color: pink;
                --font-color: black;
            }
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
        }

        .border {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: var(--border-color);
            color: var(--font-color);
            text-align: center;
            line-height: 100px;
            transition:
                border-radius 1s,
                background-color 1s,
                rotate 1s;
        }

        .border:hover {
            border-radius: 50%;
            background-color: chocolate;
            rotate: 1turn;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="border">border1</div>
        <div class="border">border2</div>
        <div class="border">border3</div>
    </div>
</body>

</html>
